<!DOCTYPE html>

<html>

<head>
  <title>test UI</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
  <h2>레시피 입력</h2>
  <button style="float:right;" id="manual" href="#">레시피 입력 방법</button>
  <div style="clear:both;"></div>
  <form id="move-to-prompt" style="float:right;" action="/prompt" method="POST">
    <input id="prompt-recipe_json" type="hidden" name="recipe"/>
    <input type="submit" value="프롬프트 이동"/>
  </form>
  <form id="insert-recipe" class="ajax-form" action="/recipe" method="POST">
    <textarea id="recipe-box" name="recipe">{{recipe}}</textarea>
    <div class="empty-block"></div>
    <label style="font-size:0.8em;" for="refresh-btn">레시피 변경</label>
    <button type="button" id="refresh-btn"><img src="static/image/refresh_btn.png" height ="10vw" width="10vw" /></button>
    <div class="empty-block"></div>
    <div style="display:inline-block">
      <label style="font-size:0.8em;" for="checkbox-recipe_srl-mode">개체명 인식 모드</label>
      <select id="select-recipe_entity-mode" name="entity_mode">
        <option value="etri" selected>ETRI</option>
        <option value="koelectra">ko-ELECTRA</option>
      </select>
    </div>
    <div class="empty-block"></div>
    <label style="font-size:0.8em;" for="checkbox-recipe_srl-mode">SRL 활성화</label>
    <input id="checkbox-recipe_srl-mode" type="checkbox" name="srl_mode">
    <div class="empty-block"></div>
    <input type="submit" value="디지털 레시피 생성">
    <div class="empty-block"></div>
  </form>
  <div id="info"></div>
  <table>
    <colgroup>
      <col span=1 width="400">
      <col span=6 width="150">
    </colgroup>
    <thead>
      <tr>
        <th>원문</th>
        <th>시간</th>
        <th>설비</th>
        <th>도구</th>
        <th>재료</th>
        <th>첨가물</th>
        <th>규격</th>
        <th>동작</th>
      </tr>
    </thead>
    <tbody id="memDiv">
    </tbody>
  </table>
  <div id="save_sentence-box"></div>
</body>
</html>
