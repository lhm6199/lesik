<html>

<head>
  <title>Foodi's Digital Recipe</title>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='css/prompt.css') }}">
</head>

<body>
  <div class ="header">
    <h1 id="title">쿠킹 프롬프트 디스플레이</h1>
    <img id="logo_icon" src="{{ url_for('static', filename='image/foodi_logo.png') }}">
  </div>
  <div class="page">
    <div class>
      <table id="preprocessing_table">
        <thead class="box_name">
          <tr>
            <td colspan="5">전처리존</td>
          </tr>
        </thead>
        <thead>
          <tr>
            <th>시간</th>
            <th>도구</th>
            <th>재료</th>
            <th>첨가물</th>
            <th>동작</th>
          </tr>
        </thead>
        <tbody id="memDiv1">
        </tbody>
      </table>
    </div>
    <div>
      <div class="container">
        <div id="total_ti"></div>
        <div class="prog">
          <div class="progs" id="progressing_f">0%</div>
        </div>
      </div>
      <table id="fire_table">
        <thead class="box_name">
          <tr>
            <td colspan="5">화구존</td>
          </tr>
        </thead>
        <thead>
          <tr>
            <th>시간</th>
            <th>도구</th>
            <th>재료</th>
            <th>첨가물</th>
            <th>동작</th>
          </tr>
        </thead>
        <tbody id="memDiv2">
        </tbody>
      </table>

    </div>
  </div>
  <script src="{{ url_for('static', filename='js/prompt.js') }}"></script>
  <script>
    $(document).ready(function(){
      var data = '{{recipe}}';
      initPrompt(JSON.parse(data.replaceAll('&#34;', '\"')));
    });
  </script>
</body>

</html>
